{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <!link rel="shortcut icon" type="image/png" href="{% static 'orders/images/favicon.png' %}"/>
    <!link rel="stylesheet" href="{% static 'orders/css/diagram.css' %}">
</head>

<body>


<div class="wrapper" style="margin: 0 auto; width: 90%">

<div style="background: #01A99D; width: 100%; clear: left;">
    <nav>

            <p>Здесь должна быть авторизация</p>

    {% block menu %}
    {% endblock %}
    </nav>
</div>
<div style="float: left; width: 80%;">
    <main_page>
        <div style="width: 95%">
            {% block content %}
            {% endblock %}
        </div>
    </main_page>
</div>

<div style="float: left; width: 20%;">
    <aside>
        <div style="width: 95%">
            <h3>
                <a href="{% url 'main' %}">Главная</a><br><br>
                <a href="{% url 'drone-list' %}">Мои дроны</a><br><br>
            </h3>
        </div>
    {% block sidebar %}
    {% endblock %}
    </aside>
</div>

</div>

</body>
</html>
